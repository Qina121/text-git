		<div class="div1"></div>
		<script type="text/javascript">
			function $(str){
				
				var dom;
				if(str.charAt(0)=='.'){
					dom = document.getElementsByClassName(str.slice(1));
				}else if(str.charAt(0)=='#'){
					dom = document.getElementById(str.slice(1));
				}else{
					dom = document.getElementsByTagName(str);
				}
				
				return dom;
				
			}
			var p = $('.div1');
			console.log(p);
		</script>
	</body>
